<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<style>
    .header {
        background-color: lightblue; height: 15vh; padding: 5vh; border-radius: 10px
    }
</style>

<body>

<div class="container-fluid" style="margin: 1vh"></div>
    <div class="row header justify-content-center" >
        <h1 class="align-self-center">Dashboard with Placeholders</h1>
    </div>

    <div class="row" style="height: 65vh">
        <div class="col-7" style="background: lightslategray; height: 65vh; border-radius: 10px">
            <p style="margin-left: 55vh; margin-top: 30vh">Map Vis</p>
        </div>
        <div class="col-5" style="background: lightgrey; height: 65vh">
            <div class="row align-content-center" style="background-color: lightcoral; height: 15vh; border-radius: 10px">

                <button style="margin-left: 20vh">map view</button>

                <select name="cases(absolute)" style="margin-left: 20vh">
                    <option value="volvo">cases(Absolute)</option>
                </select>
            </div>
            <div class="row justify-content-center" style="background-color: lightsalmon; height: 25vh; padding: 10vh; border-radius: 10px">
                bar chart
            </div>
            <div class="row justify-content-center" style="background-color: lightpink; height: 25vh; padding: 10vh; border-radius: 10px">
                bar chart 2
            </div>
        </div>
    </div>
    <div class="row justify-content-center" style="background-color: lightgreen; height: 20vh; padding: 10vh; border-radius: 10px">
        line graph
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
